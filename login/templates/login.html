{% extends "base.html" %}
{% block page_title %}
    <h2> Masuk </h2>
{% endblock page_title %}

{% block contents %}

    <div class="row mt-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                                <div class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <h5 class="card-title">Masuk</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" class="form-control" type="text" name="username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" class="form-control" type="password" name="password">
                        </div>
                        <button class="btn btn-primary" type="submit" name="submit"> Masuk </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock contents %}
